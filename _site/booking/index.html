<form action="https://formspree.io/tarot@jlowatari.com" method="POST">
  <h3 style="margin-bottom: 3vw;" class="textalign-center">You may contact me using this form, or you can email me directly at tarot@jlowatari.com</h3>
  <div class="form-row">
    <div class="col">
      <label for="validationDefault01">Your Name</label>
      <input class=" form-control form-control-sm" id="validationDefault01" placeholder="Enter your name" type="text" name="name" required>
    </div>
    <div class="col">
      <label for="validationDefault02">Your Email Address</label>
      <input class=" form-control form-control-sm" id="validationDefault02" aria-describedby="emailHelp" placeholder="Enter your email" type="text" name="_replyto" required>
    </div>
  </div>
  <div class="form-group">
    <label for="validationDefault03">Your Message</label>
    <textarea class="form-control form-control-lg" id="validationDefault03" placeholder="Enter your message" type="text" name="message" required></textarea>
  </div>
  <button type="submit" class="btn">Submit</button>
</form>
